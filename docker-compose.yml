version: '3.8'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5001:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  frontend:
    build: ./services/frontend
    volumes:
      - ./services/frontend/src:/usr/src/app/src
      - ./services/frontend/index.html:/usr/src/app/index.html
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - web

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev

  adminer:
    image: adminer:4
    restart: always
    environment:
      - ADMINER_DESIGN=db
    ports:
      - 8083:8080

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy

volumes:
  postgres_data:
