name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: file permission
        run: chmod +x services/web/entrypoint.sh

      - name: Load environment variables
        run: source .env.dev

      - name: Build
        run: docker-compose -f docker-compose.yml up -d

      - name: Run Tests
        run: |

          docker-compose -f docker-compose.yml exec -T web python manage.py create_db  # Create the database schema
          docker-compose -f docker-compose.yml exec -T web python manage.py run_tests  || exit 1 # Run tests
